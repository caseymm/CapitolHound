{% extends 'base.html' %}
{% load highlight %}

{% block all_notes %}
    <form method="get" action="search/">
        <table>
            <tr>
                <th>
                    <label for="id_q">Search:</label>
                </th>
                <td>
                    <input id="id_q" name="q" type="text" value="" />
                </td>
                <td>
                    <input type="submit" value="Search" class="btn btn-primary">
                </td>
            </tr>
        </table>
    </form>    
        <br />
        
<p>This is the homepage.</p>


<h3 style="text-decoration: underline;">Three latest notes</h3>
{% for note in all_notes %}
<h4>{{ note.title }}</h4>
    <p class = "blue small">{{ note.timestamp }}</p>

{% endfor %}

{% endblock %}
